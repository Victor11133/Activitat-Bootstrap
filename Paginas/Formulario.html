    <div class="form-container my-5">
  <h2 class="text-center mb-4">Formulario</h2>
  
  <form action="https://formspree.io/f/xvgvjdzg" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico:</label>
      <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" name="email" required>
    </div>

    <div class="mb-3">
      <label for="pwd" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="pwd" placeholder="Ingresa tu Nombre" name="pswd" required>
    </div>

    <div class="mb-3">
      <label for="player" class="form-label">Jugador favorito:</label>
      <input type="text" class="form-control" id="player" placeholder="Ej. Lamine Yamal" name="player">
    </div>

    <div class="mb-3">
      <label for="comentario" class="form-label">Comentario:</label>
      <textarea class="form-control" id="comentario" rows="3" placeholder="Escribe tu opinión..." name="comentario"></textarea>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" id="remember" name="remember">
      <label class="form-check-label" for="remember">Recuérdame</label>
    </div>

    <button type="submit" class="btn btn-custom w-100">Enviar</button>
  </form>
</div>
